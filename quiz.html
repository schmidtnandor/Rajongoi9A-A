    <script>
        function checkAnswers() {
            // Correct answers (no extra spaces or typos)
            const correctAnswers = {
                "kerdoiv-nev": "Andrew Tate", // Correct name
                "kerdoiv-holel": "Románia",  // Correct place of birth
                "kerdoiv-kiszemelt": "Dua Lipa", // Correct friend
                "kerdoiv-lecsukas": "Adócsalás" // Correct reason for imprisonment
            };

            // Get user-selected answers
            const userAnswers = {
                "kerdoiv-nev": document.getElementById("kerdoiv-nev").value,
                "kerdoiv-holel": document.getElementById("kerdoiv-holel").value,
                "kerdoiv-kiszemelt": document.getElementById("kerdoiv-kiszemelt").value,
                "kerdoiv-lecsukas": document.getElementById("kerdoiv-lecsukas").value
            };

            // Check if all answers are correct
            let allCorrect = true;
            for (let key in correctAnswers) {
                if (userAnswers[key] !== correctAnswers[key]) {
                    allCorrect = false;
                    break;
                }
            }

            // Display the result
            const resultElement = document.getElementById("result");
            if (allCorrect) {
                resultElement.textContent = "Gratulálok! Minden válasz helyes!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "Valami nem stimmel. Próbáld újra!";
                resultElement.style.color = "red";
            }
        }
    </script>

            <script>
                let currentImage = 0;
                const images = document.querySelectorAll('.image_valto img');
                
                function showNextImage() {
                    images[currentImage].style.display = 'none'; // Elrejti az aktuális képet
                    currentImage = (currentImage + 1) % images.length; // Következő képre vált
                    images[currentImage].style.display = 'block'; // Megjeleníti az új képet
                }
            
                // Kezdőképként az első kép látszik
                images[currentImage].style.display = 'block';
            
                // Képváltás minden 2 másodpercben
